<div class="container formularioLogin">
    <h1 style="padding-top: 5%;" class="row justify-content-center">Log In</h1>
    <div class="row justify-content-center">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div [hidden]="submitted">
                <form [formGroup]="userForm" (ngSubmit)="userLogin(userForm)">
                    <br>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text" class="form-control" formControlName="nombre" data-toggle="tooltip" data-placement="right" title="Introduzca el nombre de usuario" placeholder="Nombre de usuario...">
                        <div class="alert alert-danger" *ngIf="(nombre.touched) && (nombre.invalid)" style="margin-top: 5px;">
                            <span *ngIf="nombre.errors.required">El nombre es un campo requerido</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="clave">Clave</label>
                        <input id="clave" type="password" class="form-control" formControlName="clave" data-toggle="tooltip" data-placement="right" title="Introduzca la contrase침a" placeholder="Clave...">
                        <div class="alert alert-danger" *ngIf="(clave.touched) && (clave.invalid)" style="margin-top: 5px;">
                            <span *ngIf="clave.errors.required">La clave es un campo requerido</span>
                            <span *ngIf="clave.errors.minlength">
                            Longitud m치xima de la contrase침a: {{clave.errors.minlength.requiredLength}}
                            </span>
                        </div>
                    </div>
                    <div class="message" *ngIf="mensaje">
                        <span>Nombre de usuario o contrase침a incorrectos.</span>
                    </div>
                    <button [disabled]="!userForm.valid" type="submit" class="btn btn-success">Acceder</button>
                </form>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
<div style="height: 10rem;"></div>
