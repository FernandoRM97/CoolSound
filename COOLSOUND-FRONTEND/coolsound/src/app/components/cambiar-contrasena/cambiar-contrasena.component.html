<div class="container formRegister">
    <h3 style="text-align: center;">Cambiar Contraseña</h3>
    <form [formGroup]="changePassForm" (ngSubmit)="changePass()" method="POST">
        <div class="form-group">
            <label for="pass">Introduce la contraseña actual</label>
            <input type="text" class="form-control" formControlName="pass" id="pass" placeholder="Contraseña Actual...">
            <div class="alert alert-danger" *ngIf="(pass.touched) && (pass.invalid)" style="margin-top: 5px;">
                <span *ngIf="pass.errors.required">La Contraseña es un campo requerido</span>
            </div>
        </div>
        <div class="form-group">
            <label for="pass2">Introduce la nueva contraseña</label>
            <input type="text" class="form-control" formControlName="pass2" id="pass2" placeholder="Nueva Contraseña...">
            <div class="alert alert-danger" *ngIf="pass2.touched && pass2.invalid" style="margin-top: 5px;">
                <span *ngIf="pass2.errors.required">La Contraseña es un campo requerido</span>
            </div>
        </div>
        <div class="form-group">
            <label for="pass3">Introduce la nueva contraseña de nuevo</label>
            <input type="text" class="form-control" formControlName="pass3" id="pass3" placeholder="Repite la Nueva Contraseña...">
            <div class="alert alert-danger" *ngIf="pass3.touched && pass3.invalid" style="margin-top: 5px;">
                <span *ngIf="pass3.errors.required">La Contraseña es un campo requerido</span>
            </div>
        </div>
        <button [disabled]="!changePassForm.valid" type="submit" class="btn btn-success" style="margin-right: 10px;">Cambiar</button>
        <button type="button" class="btn btn-light" [routerLink]="'home'">Cancelar</button>
    </form>
</div>
<div style="height: 20rem;"></div>
